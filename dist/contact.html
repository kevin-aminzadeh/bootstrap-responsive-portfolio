    </header>

    <!-- Main Content -->
    <main class="mt-lg-5 py-5">
      <div class="container">
        <section id="contact">
          <!-- Page Headings -->
          <div class="row mb-5 mt-lg-5">
            <div class="col">
              <h1 class="h2 text-primary text-uppercase fw-light">Contact</h1>
              <h2 class="text-uppercase fw-bold">
                Everything Begins <br />
                With a Hello.
              </h2>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-sm col-lg-7 mx-auto">
              <!-- Contact Form Component -->
              <form
                class="text-center d-flex flex-column justify-content-between rounded text-center pt-4 pb-5 px-5 bg-primary"
              >
                <h3 class="text-light mb-3 h4 fw-light">Get in Touch</h3>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="nameInput"
                    placeholder="Name"
                  />
                  <label for="nameInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="name@example.com"
                  />
                  <label for="emailInput">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    placeholder="Leave your message here"
                    id="messageInput"
                    style="height: 100px"
                  ></textarea>
                  <label for="messageInput">Say Hi!</label>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-dark py-3">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer Component -->
    <footer class="footer mt-auto bg-dark">

        <div class="row">
          <div class="col-12 text-center py-3 text-white">

            </a>

            <a href="https://www.instagram.com/kevinxoxoxo/" class="mx-2">
              <i class="fab fa-instagram fa-lg"></i>
            </a>
          </div>
        </div>
      </div>
